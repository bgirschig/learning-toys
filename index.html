<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/bilboquet.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercices Ordinateur</title>
  </head>
  <body>
    <div id="test-cards">

      <div id="mouse-over" data-card="mouse-over" class="test-card wide">
        <div class="content">
          <p>Déplacer la souris dans cette zone</p>
          <p class="on-success"><strong>Bravo!</strong></p>
        </div>
      </div>

      <div id="mouse-click" data-card="mouse-click" class="test-card wide">
        <div class="content">
          <p>cliquer dans cette zone</p>
          <p class="on-success"><strong>Bravo!</strong> Score: <span class="score">0</span></p>
        </div>
      </div>
    
      <div id="text-basic" data-card="text-basic" class="test-card wide" data-target-text="bonjour">
        <div class="content">
          <p>Écrire <span class="targetText"></span> ci&nbsp;dessous</p>
          <input type="text">
          <p class="on-success"><strong>Bravo!</strong></p>
        </div>
      </div>

      <div id="text-uppercase" data-card="text-basic" class="test-card wide" data-target-text="Bonjour">
        <div class="content">
          <p>Écrire <span class="targetText"></span> ci&nbsp;dessous</p>
          <p class="hint">Attention à la majuscule</p>
          <input type="text">
          <p class="on-success"><strong>Bravo!</strong></p>
        </div>
      </div>

      <div id="text-special-chars" data-card="text-basic" class="test-card wide" data-target-text="Aujourd'hui j'ai été à Paris">
        <div class="content before-success-display">
          <p>Écrire <span class="targetText"></span> ci&nbsp;dessous</p>
          <p class="hint">Attention aux majuscules, accents et apostrophes</p>
          <input type="text">
        </div>
        <p class="on-success-display"><strong>Bravo!</strong></p>
      </div>

      <div id="drag-basic" data-card="drag-basic" class="test-card x-wide tall">
        <div class="target"></div>
        <div class="draggable"></div>
        <div class="instructions">Déplacer le rectangle bleu sur le rectangle vert</div>
        <div class="on-success"><strong>Bravo!</strong></div>
      </div>

    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
